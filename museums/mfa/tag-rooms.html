    transform: rotate(180deg);

    justify-self: ;

  }

    display: grid;
    grid-template: auto / 1fr 1fr;

      grid-row:2;
      grid-column: 1;
    }

      grid-row: 2;
      grid-column: 2;
    }
  }
}
