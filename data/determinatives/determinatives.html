  <style>
    #determinatives-main {
      background: white;
      display: grid;
      place-content: center;
      width:80%;
      margin:1em auto;
      box-shadow: -3px 4px 4px hsla(45, 70%, 17%, .4);    

      border-radius: 1rem;
    }

    .choices {
      list-style:none;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;

      li {
        font-size:5rem;
        input[type=radio] {
          opacity:0;
        }

        label {
          text-align: center;
        }
      }

      li:focus-within {
        background: lemonchiffon;
        
      }
    }
  </style>

  </main>

  <script type="module" src="../../components/glyphical.js"></script>
