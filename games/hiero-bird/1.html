<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyptian Hieroglyphs Game</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="1.css">
    <script type="module" src="1.js"></script>
</head>
<body>
    <div id="game-container" style="background-image: url('egyptian-scene.webp');">
        <!-- Hieroglyphs will be dynamically inserted here -->
        <section id="birds">

        </section>
        <!-- More hieroglyphs can be added similarly -->

        <!-- Message Bar -->
        <div id="message-bar">
            <p id="target-description">Click on the hieroglyph that represents: [Description]</p>
        </div>

        <!-- Game Controls -->
        <div id="game-controls">
            <button id="reset-button">Reset Game</button>
            <button id="exit-button">Exit Game</button>
        </div>

        <!-- Score Display -->
        <div id="score-display">
            Score: <span id="score">0</span>
        </div>
    </div>

    <!-- Link to JavaScript file -->

</body>
</html>
