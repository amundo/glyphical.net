  <div>
    <h1>A few Coptic words</h1>
    <p><span>ⲡⲙⲟⲟⲩ</span>
      <span>‘water’</span>
    </p>
    <p><span>ⲡⲏⲓ</span>
      <span>‘house’</span>
    </p>
    <p><span>ⲡⲣⲁⲛ</span>
      <span>‘name’</span>
    </p>
    <p><span>ⲧⲣ̅ⲣⲱ</span>
      <span>‘queen’</span>
    </p>
    <p><span>ϩⲁ</span>

    </p>
    <p><span>ⲡⲱⲛⲉ</span>
      <span>‘stone’</span>
    </p>
    <p><span>ⲡϩⲁⲓ</span>
      <span>‘husband’</span>
    </p>
    <p><span>ⲡⲛⲟⲩⲃ</span>
      <span>‘gold’</span>
    </p>
    <p><span>ⲧⲙⲁⲁⲩ</span>
      <span>‘mother’</span>
    </p>
    <p><span>ⲁⲛ</span>
      <span>‘not’</span>
    </p>
